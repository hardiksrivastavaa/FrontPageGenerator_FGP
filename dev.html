<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Developer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 text-gray-800 font-serif">
    <div class="container mx-auto py-12 px-4">

        <!-- Developer Card -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden card">
            <div class="p-6">
                <img src="hardik.jpg" alt="Hardik Srivastava" class="w-32 h-32 rounded-full mx-auto">
                <h2 class="text-2xl font-semibold text-center mt-4">Hardik Srivastava</h2>
                <p class="text-lg text-center mt-2">Web Developer</p>
                <p class="text-md text-center mt-2">A 2nd year CSE student at Feroze Gandhi Polytechnic, Raebareli</p>
                <div class="flex justify-center mt-4">
                    <!-- Social Icons -->
                    <a href="https://www.linkedin.com/in/codewithhardik/"
                        class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/Hardik-Techie/"
                        class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                            class="fab fa-github"></i></a>
                    <a href="http://t.me/srivastava_hardik/"
                        class="text-gray-600 hover:text-blue-500 mr-3 social-link text-lg"><i
                            class="fab fa-telegram"></i></a>
                    <a href="https://www.instagram.com/hardikksrivastava/"
                        class="text-gray-600 hover:text-blue-500 social-link text-lg"><i
                            class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="mt-12 bg-gray-200 rounded-lg shadow-md p-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Submit Your Feedback</h2>
            <form id="feedbackForm" action="" name="feedbackForm" class="space-y-4">
                <div class="flex flex-col">
                    <label for="name" class="text-lg text-gray-800 mb-2">Your Name:</label>
                    <input type="text" id="name" name="name"
                        class="border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="email" class="text-lg text-gray-800 mb-2">Your Email:</label>
                    <input type="email" id="email" name="email"
                        class="border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-500">
                </div>
                <div class="flex flex-col">
                    <label for="message" class="text-lg text-gray-800 mb-2">Message:</label>
                    <textarea id="message" name="message" rows="4"
                        class="border-gray-300 rounded-md p-2 focus:outline-none focus:ring focus:border-blue-500"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Submit</button>
            </form>
            <p id="confirmationMessage" class="hidden text-green-600 font-semibold mt-4 text-center">Thank you for your
                feedback!</p>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html"
                class="inline-flex items-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-md shadow">
                <i class="fas fa-home mr-2"></i>
                Back to Generate more
            </a>
        </div>
    </div>

	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbwTjOig6S_11GS1_zcL0sMwuzxOBIlYgelsyd6vFgxIz3-e1SYctm75mk-DYwpKIQA_Xg/exec';
		const form = document.forms['feedbackForm'];

		form.addEventListener('submit', e => {
			e.preventDefault();
			fetch(scriptURL, { method: 'POST', body: new FormData(form)})
				.then(response => {
					document.getElementById("confirmationMessage").classList.remove("hidden");
                    document.getElementById("feedbackForm").reset();
					setTimeout(() => {
						document.getElementById("confirmationMessage").classList.add("hidden");
					}, 5000); // 3 seconds delay
				})
				.catch(error => console.error('Error!', error.message));
		});
	</script>


</body>

</html>
