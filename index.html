<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Hardik Srivastava" />
    <meta name="description" content="A Simple Front Page Generator which generates front pages based on the selection of branch & subjects, takes input name by student, and provides a link to download the front page." />
    <meta name="keywords" content="Front Page Generator, branch selection, subject selection, student name input, download front page, generate front pages, academic front page generator, Feroze Gandhi Polytechnic, Computer Science and Engineering, Information Technology, FGP" />
    <title>Front Page Generator</title>
    <link rel="shortcut icon" href="fpg.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-page flex items-center justify-center min-h-screen p-3 transition-colors duration-300">
    <div class="max-w-4xl w-full">
        <form id="form" class="bg-white p-8 rounded-xl shadow-2xl">
            <h1 class="text-2xl font-extrabold mb-3 mt-2 text-center text-blue-800">
                Front Page Generator
            </h1><hr>
            <h1 class="text-xl font-extrabold mb-6 mt-2 text-center text-grey-800">
                Feroze Gandhi Polytechnic Raebareli
            </h1>

            <div class="mb-4">
                <label for="branch" class="block text-gray-700 mb-2 font-semibold">Branch</label>
                <select name="branch" id="branch"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required>
                    <option value="">Select Branch</option>
                    <option value="ME">Mechanical Engineering</option>
                    <option value="EE">Electronics Engineering</option>
                    <option value="CSE">Computer Science & Engineering</option>
                    <option value="IT">Information Technology</option>
                    <option value="IC">Instrumentation & Control</option>
                    <option value="MOM">Modern Office Management and Secretarial Practice</option>
                    <option value="PGDCA">Post Graduate Diploma in Computer Application</option>    
                </select>
            </div>

            <div class="mb-4">
                <label for="session" class="block text-gray-700 mb-2 font-semibold">Session</label>
                <select name="session" id="session"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required>
                    <option value="">Select Session</option>

                    <option value="2023-24">2023-24</option>
                    <option value="2024-25">2024-25</option>
                    <option value="2025-26">2025-26</option>
                    <option value="2026-27">2026-27</option>
                    <option value="2027-28">2027-28</option>
                    <option value="2028-29">2028-29</option>
                    <option value="2029-30">2029-30</option>    
                </select>
            </div>

            <div class="mb-4">
                <label for="yearSem" class="block text-gray-700 mb-2 font-semibold">Year & Semester</label>
                <select name="yearSem" id="yearSem"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required>
                    <option value="">Select Year & Semester</option>
                    <option value="1st - 1st">Ist Year - 1st Semester</option>
                    <option value="1st - 2nd">Ist Year - 2nd Semester</option>
                    <option value="2nd - 3rd">IInd Year - 3rd Semester</option>
                    <option value="2nd - 4th">IInd Year - 4th Semester</option>
                    <option value="3rd - 5th">IIIrd Year - 5th Semester</option>
                    <option value="3rd - 6th">IIIrd Year - 6th Semester</option>
                    </select>
            </div>

            <div class="mb-4">
                <label for="subjects" class="block text-gray-700 mb-2 font-semibold">Subject</label>
                <select name="subjects" id="subjects"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required>
                    <option value="select">Select Subject</option>
                    <!-- Options will be dynamically populated based on branch selection -->
                </select>
            </div>

            <div class="mb-4">
                <label for="subjectTeacher" class="block text-gray-700 mb-2 font-semibold">Teacher</label>
                <select name="subjectTeacher" id="subjectTeacher"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required>
                    <option value="select">Select Teacher</option>
                    <!-- Options will be dynamically populated based on branch selection -->
                </select>
            </div>

            <div class="mb-4">
                <label for="nameInput" class="block text-gray-700 mb-2 font-semibold">Name</label>
                <input type="text" name="nameInput" id="nameInput" placeholder="Enter Your Name"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500"
                    required />
            </div>

            <div class="mb-4">
                <label for="enrollmentInput" class="block text-gray-700 mb-2 font-semibold">Enrollment Number (Optional)</label>
                <input type="text" name="enrollmentInput" id="enrollmentInput" placeholder="Enter Your Enrollment Number"
                    class="formelement block w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-indigo-300 focus:border-indigo-500" />
            </div>

            <div class="flex flex-col md:flex-row md:justify-evenly">

                <button type="submit" class="btn bg-blue-500 hover:bg-blue-600 text-white py-2 px-6 rounded-lg shadow-lg transform hover:scale-105 mb-4 md:mb-0" id="generateBtn">Generate Front Page</button>

                    <a class="downloadbtn" id="downloadLink" style="display: none"><i class="fa-regular fa-circle-down"></i>Download PDF</a>


            </div>

            <footer class="mt-8 text-center text-gray-600 border-t border-gray-300 pt-4 text-sm">
                <p>Developed with ❤️ by Hardik Srivastava</p>                
                <p><a href="dev.html" class="text-blue-500">About Developer</a></p>

            </footer>
        </form>

    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="subjects.js"></script>
    <script src="teachers.js"></script>
    <script src="script.js"></script>

</body>

</html>
